<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div style="margin-top: 10px;">
        <label for="inputString">Enter a string:</label>
        <textarea id="inputString" placeholder="Enter a string here" rows="7" cols="15"></textarea>
    </div>
    <div style="margin-top: 10px;">
        <span>Result:</span>
        <span id="asciiResult"></span>
    </div>
    <script>
        const input = document.getElementById('inputString');
        const result = document.getElementById('asciiResult');
        input.addEventListener('input', function() {
            const str = input.value;
            let asciiCodes = [];
            let numBuffer = '';
            let numSum = 0;
            for (let ch of str) {
                if (ch >= '0' && ch <= '9') {
                    numBuffer += ch;
                } else {
                    if (numBuffer.length > 0) {
                        numSum += parseInt(numBuffer, 10);
                        numBuffer = '';
                    }
                    if (ch !== ' ' && ch !== '\n') {
                        asciiCodes.push(ch.charCodeAt(0));
                    }
                }
            }
            if (numBuffer.length > 0) {
                numSum += parseInt(numBuffer, 10);
            }
            if (numSum > 0) {
                asciiCodes.push(numSum);
            }
            result.textContent = asciiCodes.join(' ');
        });
    </script>
</body>
</html>
