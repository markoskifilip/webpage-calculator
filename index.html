<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div style="margin-top: 10px;">
        <label for="inputString">Enter a string:</label>
        <textarea id="inputString" placeholder="Enter a string here" rows="2" cols="30"></textarea>
    </div>
    <div style="margin-top: 10px;">
        <span>Result:</span>
        <span id="asciiResult"></span>
    </div>
    <script>
        const input = document.getElementById('inputString');
        const result = document.getElementById('asciiResult');
        input.addEventListener('input', function() {
            const str = input.value;
            const asciiCodes = Array.from(str).map(ch => ch.charCodeAt(0)).join(' ');
            result.textContent = asciiCodes;
        });
    </script>
</body>
</html>
